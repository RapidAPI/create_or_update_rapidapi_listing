name: Test & build "Create or Update RapidAPI Listing" GitHub Action

on:
  push:
    branches:
      - main
      
jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install modules
        run: npm install
        id: install
      - name: Run jest
        run: npm test

